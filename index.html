<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grumender</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <section class="main__letter">
        <section class="letter">
            <div class="letter__p">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, harum?
            </div>
        </section>
    </section>
    <div id="app-cover">
        <div id="bg-artwork"></div>
        <div id="bg-layer"></div>
        <div id="player">
            <div id="player-track">
                <div id="album-name"></div>
                <div id="track-name"></div>
                <div id="track-time">
                    <div id="current-time"></div>
                    <div id="track-length"></div>
                </div>
                <div id="s-area">
                    <div id="ins-time"></div>
                    <div id="s-hover"></div>
                    <div id="seek-bar"></div>
                </div>
            </div>
            <div id="player-content">
                <div id="album-art">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/060/045/original/cd-icon-illustration-isolated-on-white-background-dvd-sign-free-vector.jpg"
                        class="active" id="_1">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/060/045/original/cd-icon-illustration-isolated-on-white-background-dvd-sign-free-vector.jpg" id="_2">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/060/045/original/cd-icon-illustration-isolated-on-white-background-dvd-sign-free-vector.jpg" id="_3">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/060/045/original/cd-icon-illustration-isolated-on-white-background-dvd-sign-free-vector.jpg" id="_4">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/060/045/original/cd-icon-illustration-isolated-on-white-background-dvd-sign-free-vector.jpg" id="_5">
                    <div id="buffer-box">Cargando ...</div>
                </div>
                <div id="player-controls">
                    <div class="control">
                        <div class="button" id="play-previous">
                            <i class="fas fa-backward"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-pause-button">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                    <div class="control">
                        <div class="button" id="play-next">
                            <i class="fas fa-forward"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
